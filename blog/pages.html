---
layout: blog
title: "Pages"
---

<div class="blog">
  <h1 class="nomargin">Archive</h1>
  <ul class="archive">
    {% for post in site.posts %}
      {% if post.ispage == true %}
        <li>
     		&raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
