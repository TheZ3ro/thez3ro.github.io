---
layout: blog
title: "Archive"
---

<div class="blog">
  <h1 class="nomargin">Archive</h1>
  <ul class="archive">
    {% for post in site.posts %}
      {% if post.ispage != true %}
        <li>
     		{{ post.date | date: "%b %-d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
