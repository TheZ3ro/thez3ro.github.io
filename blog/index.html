---
layout: blog
title: "Blog"
---

<div class="blog">
  <h1 class="nomargin">Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.ispage != true %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <div>
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
          {{ post.excerpt }}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
