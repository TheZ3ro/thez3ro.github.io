<ul class="posts">
{% for post in posts %}
  {% if post.layout != 'external' %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> 
      <i class="meta">&raquo; {{ post.date | date: "%b %-d, %Y" }} </i>
    </li>
  {% else %}
    <li>
      <a href="{{ post.exturl }}" target="_blank">{{ post.title }}</a> 
      <i class="meta">&raquo; {{ post.date | date: "%b %-d, %Y" }} </i>
    </li>
  {% endif %}
{% endfor %}
</ul>
